    <title>Contacto</title>
</head>

<body>
    <header>
        <h2>Contacto</h2>
        <nav>
            <ul>
                <li> <a href="./index.html"> Inicio </a></li>
                <li><a href="./nosotros.html"> Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <form actions="" method="" enctype="">
                <div>
                    <label for="nombre"></label> Completá tu nombre</label>
                    <input type="text" id="nombre" placeholder="Escribí tu nombre" name="nombre">
                </div>

                <div>
                    <label for="email"> Completá tu e-mail </label>
                    <input type="email" id="email" placeholder="Escribí tu e-mail" name="email">
                </div>

                Selecciona tu país
                <label>
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Paraguay">Paraguay</option>
                    </select>
                </label>

                <label>
                    <label for="genero">
                        <p> Elige tu genero </p>
                        <div> <input type="radio" name="genero" value="No importa" /> <label>No importa</label>
                            <div> <input type="radio" name="genero" value="hombre" /> <label>Hombre</label> </div>
                            <div> <input type="radio" name="genero" value="mujer" /> <label>Mujer</label> </div>
                            <div> <input type="radio" name="genero" value="no binario" /> <label>No binario</label>
                            </div>
                    </label>
                    <label class="card" for="consulta">
                        <p>Ingrese su mensaje: </p>
                        <textarea class="border-radius" name="consulta" id="consulta" cols="30" rows="10"
                            placeholder=" Mi consulta es ..."></textarea>
                    </label>
                    <div>
                        <input type="submit" value="Enviar formulario" />
                        <input type="reset" value="Borrar formulario" />
                    </div>

            </form>
    </main>
    <footer class="footer">
        <p>Flores y Cenizas | Todos los derechos reservados</p>
    </footer>
</body>

</html>
